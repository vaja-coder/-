
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
  <div class="container">
 <nav class="navbar navbar-expand-lg fixed-top bg-light text-white">

      <div class="container-fluid">
      <a class="navbar-brand" href="https://www.tbceducation.ge/">
        <img src="../static/თბს.png" alt="TBC Logo" height="40">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>

          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/add_item">Add Item</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary mx-1" href="/logout" role="button">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-primary mx-1" href="/login" role="button">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary mx-1" href="/register" role="button">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
