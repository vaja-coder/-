<!DOCTYPE html>
<html lang="en">
<head>
  <title>Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-light border-bottom shadow-sm">
  <div class="container-fluid">    
    <a class="navbar-brand" href="https://www.tbceducation.ge/">
      <img src="../static/თბს.png" height="40">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center gap-2">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">მთავარი</a>
        </li>
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/add_item">ახალი ჩანაწერი</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="/logout">გამოსვლა</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="btn btn-outline-primary" href="/login">შესვლა</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success" href="/register">რეგისტრაცია</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
