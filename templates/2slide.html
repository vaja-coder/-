<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ჯუნგლებში ნაპოვნი ნივთი</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% extends 'base.html' %}
{% block title %}ნაპოვნი ნივთი{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card mb-4 shadow-sm">
      <div class="row g-0">
        <!-- Image block -->
        <div class="col-md-6">
          <img src="{{ url_for('static', filename=item.img) }}" class="img-fluid rounded-start" alt="{{ item.name }}">
        </div>

        <!-- Info block -->
        <div class="col-md-6">
          <div class="card-body">
            <h3 class="card-title">{{ item.name }}</h3>
            <p class="card-text"><strong>ზომა:</strong> {{ item.size }}</p>
            <p class="card-text"><strong>ფასი:</strong> {{ item.price }}</p>
            <p class="card-text"><strong>აღწერა:</strong><br>{{ item.description }}</p>

            <a href="/buy/{{ item.pin }}" class="btn btn-danger mt-3">შეძენა</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
